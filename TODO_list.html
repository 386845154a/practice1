<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <title>TODO-LIST</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/TODO-list/main.css">
</head>
<body>
<header id="header">
  <h1>TODO-LIST</h1>
</header>
<form id="add-form">
  <input class="form-control"/>
</form>
<ul id="todo-list" class="list-group">
  <script type="text/x-handlebars-template">
    <li id="todo-{{cid}}" class="list-group-item">
      <input type="checkbox" name="todo" value="{{cid}}"/>
      {{title}}
    </li>
  </script>
</ul>
<footer id="footer">
  <a id="clear-completed">Clear Completed</a>
  <div id="todo-count"></div>
</footer>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="bower_components/backbone/backbone.js"></script>
<script src="bower_components/handlebars/handlebars.min.js"></script>
<script src="js/model/Todos.js"></script>
<script src="js/view/Form.js"></script>
<script src="js/view/List.js"></script>
<script src="js/app.js"></script>
</body>
</html>
